{{define "title"}}PocketMine Crash Archive{{end}}
{{define "head"}}{{end}}
{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Search</span>
                    <form action="/list" method="get" role="form" id="normal-search">
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Error message, part or keyword" name="message" type="text" class="validate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6 m3 l2">
                                <select name="cause" class="browser-default" id="normal-search-cause">
                                    <option disabled selected>Select crash cause</option>
                                    <option value="">Any</option>
                                    <option value="plugin">Plugin only</option>
                                    <option value="core">Core only</option>
                                </select>
                            </div>
                            <div class="input-field col s6 m9 l10">
                                <input placeholder="Plugin name (case sensitive)" name="plugin" type="text" class="validate" id="normal-search-plugin-name" disabled>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6 m9 l10">
                                <input placeholder="Build number" name="build" type="text" class="validate" id="normal-search-buildtext">
                            </div>
                            <div class="input-field col s6 m3 l2">
                                <select name="buildtype" class="browser-default" id="normal-search-build-compare" disabled>
                                    <option value="equal">Equal</option>
                                    <option value="greater">Greater than</option>
                                    <option value="less">Less than</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <input type="checkbox" name="duplicates" id="useless" class="filled-in" value="true">
                                <label for="useless">Show duplicates</label>
                            </div>
                        </div>
                        <button type="submit" class="waves-effect waves-light btn" style="margin-top:10px;">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Search by Report ID</span>
                    <form action="/search/id" method="get" role="form">
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Report ID" name="id" type="text" class="validate">
                            </div>
                        </div>
                        <button type="submit" class="waves-effect waves-light btn" style="margin-top:10px;">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$('#normal-search').submit(function () {
    $(this)
        .find('input[name]')
        .filter(function () {
            return !this.value;
        })
        .prop('name', '');
});
$('#normal-search-buildtext').on("input", function () {
    $('#normal-search-build-compare').attr("disabled", $(this).val() === "");
});
$('#normal-search-cause').change(function () {
    alert($(this).val());
    $('#normal-search-plugin-name').attr("disabled", $(this).val() !== "plugin");
});
</script>
{{end}}
{{define "foot"}}{{end}}
